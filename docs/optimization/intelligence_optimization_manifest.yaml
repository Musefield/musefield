      role: strategic_orchestrator
      description: "Integrates multi-agent planning and cross-loop coordination."
    - id: aib
      role: reasoning_engine
      description: "Central AI brain providing coherence metrics and orchestration."
    - id: ab
      role: temporal_memory_engine
      description: "Stores and retrieves data by time-space-context."
    - id: insight_engine
      role: audit_optimizer
      description: "Consolidates MetaGodnition, Buddha, and Oracle for efficiency."
