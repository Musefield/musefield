services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: musefield
      POSTGRES_USER: muse
      POSTGRES_PASSWORD: musepass
    volumes: [db_data:/var/lib/postgresql/data]
    ports: ["5432:5432"]

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: muse
      MINIO_ROOT_PASSWORD: musepass
    volumes: [minio_data:/data]
    ports: ["9000:9000","9001:9001"]

  sun:
    build: ./services/sun
    env_file: .env
    depends_on: [db]
    ports: ["8080:8080"]

  apex:
    build: ./services/apex
    env_file: .env
    depends_on: [sun, db]
    ports: ["8082:8082"]

  aib:
    build: ./services/aib
    env_file: .env
    depends_on: [apex, db]

  ab:
    build: ./services/ab
    env_file: .env
    depends_on: [db, minio]

  web:
    build: ./apps/web
    env_file: .env
    depends_on: [apex, sun]
    ports: ["5173:5173"]
volumes: { db_data: {}, minio_data: {} }
